<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Cormorant+Upright:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/main.css">
  <script src="scripts/app.js"></script>
  <title>Project 1 JKW</title>
</head>

<body>
  
  <header>
    <h1>Elf Adventures</h1>
    <p>Enter the dark forest to capture it's treasures. But beware the dragons that lurk within.</p>
  </header>
  <main>
    <section>
      <div id='grid'></div>
      <div id='control-panel'>
        <div class='scores'>
            <p id='player-score' class='player-score'><span>0</span></p>
            <p id='player-lives'>
              <span class="heart heart-one"></span>
              <span class="heart heart-two"></span>
              <span class="heart heart-three"></span>
            </p>
        </div>
        <button id='start'>Start</button>
      </div>
    </section>

      <div id='notification' class = 'notification hide'>
        <p id='alert'></p>
        <p id='game-result'></p>
        <p id='final-score'></p>
        <button id='next-level' class='hide'>Start next level</button>
      </div>

  </main>


  
    
    



</body>
</html>
